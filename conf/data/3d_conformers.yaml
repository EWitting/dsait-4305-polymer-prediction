# Data Configuration
data_dir: "data/processed"
train_file: "train_processed.pkl"
intervals: ["graph_[2A-4A]"] # can be a list also
compute_desc: false

# Target properties to predict
label_names:
  - Tg
  - FFV
  - Tc
  - Density
  - Rg

# Data split configuration
test_split: 0.0  # Fraction of data to use as test set (may be 0)
val_size: 0.2  # Proportion of remaining data after test split (for non-cv case)
random_state: 42
n_splits: 5  # Number of folds for cross-validation

# Dataset type: 'graph' for GraphDataset (PyG Data objects) or 'tensor' for TensorDataset (flat tensors)
dataset_type: 3d  # default is graph, for PolyBERT use 'polybert', 3d for 3d


# DataLoader configuration
batch_size: 64
num_workers: 0  # Set to 0 for Windows compatibility
persistent_workers: false

