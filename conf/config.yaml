# prettier-ignore
# Main Configuration File
defaults:
- model: gat
- optimizer: adam
- scheduler: null
- trainer: default
- data: default
- loss: weighted_mae
- wandb: default
- preprocessing: oligomer
- ssl_model: contrastive
- _self_

pretrained_checkpoint: ${hydra:runtime.cwd}/checkpoints/SSL_lr0.001_temp0.1_drop0.1_mask0.2_ssl_checkpoint.ckpt
# Experiment settings
seed: null # Set to an integer for reproducibility
crossval: false # Enable cross-validation

# Further configuration that does not belong to any of the above groups
normalize_labels: minmax # False | minmax | standard

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
